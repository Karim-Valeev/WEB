<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">

    <title>Palette</title>

    <link href="static/css/main.css" rel="stylesheet">
    <script src="static/js/colors.js"></script>
</head>
<body>
    <div class="box" id="box">
        <div class="text-in-box">
            The color you chose
        </div>
    </div>
    <form action="" class="buttons" id="color">
        <div>
            <input class="btn button1" type="button" value="red"  >
        </div>
        <div>
            <input class="btn button2" type="button" value="green" >
        </div>
        <div>
            <input class="btn button3" type="button" value="blue" >
        </div>
        <div>
            <input class="btn special-button" type="button" value="SPECIAL BUTTON">
        </div>
    </form>
</body>
</html>
